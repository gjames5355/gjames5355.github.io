<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LP</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="Clouds.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex text-center h-100">
        <div class="my-auto w-100 text-white">

          <div class="container text-center mt-5">
            <div class="row align-items-start">
              <div class="col">
                <img src="img/logo.png" alt="logo">
              </div>
            </div>

            <div class="row align-items-center">
              <div class="col">
                <div class="cta text-white fade-in one">
                  <p>Do you know any 👸🏼👸🏿👸👸🏾👸🏻👸🏽</p>
                  <p class="who">Who'd rather get paid in equity?</p>
                  <p class="spam">No spam. &nbsp;&nbsp;Only Critical Intel.</p>
                  <p class="invite">Invite them to the circle.</p>
                </div>
              </div>
            </div>

            <div class="row align-items-end">
              <div class="col">
                <form class="form-signin fade-in two">
                  <label for="inputEmail1" class="sr-only">Email address</label>
                  <input type="email" id="inputEmail1" class="form-control" placeholder="rachel@the-matriarchy.com" required autofocus pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                  <label for="inputEmail2" class="sr-only">Email address</label>
                  <input type="email" id="inputEmail2" class="form-control" placeholder="Best Friend" autofocus="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                  <label for="inputEmail3" class="sr-only">Email address</label>
                  <input type="email" id="inputEmail3" class="form-control" placeholder="Second Best Friend" autofocus="">
                  <label for="inputEmail4" class="sr-only">Email address</label>
                  <input type="email" id="inputEmail4" class="form-control" placeholder="Your Mom" autofocus="">
                  <label for="inputEmail5" class="sr-only">Email address</label>
                  <input type="email" id="inputEmail5" class="form-control" placeholder="Your Frenemy" autofocus="">
                  <button class="btn btn-lg btn-primary btn-block mx-auto fade-in three" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
